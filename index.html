<html>
    <title> Passenger Counter Application</title>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css"/>
    </head>
    <body>
        <h1>Welcome to Passenger Counting Application</h1>
        <h1 id = "count-el"> 0 </h1>
        <button id = "increment-btn" onclick="increment()"> INCREMENT </button>
        <br>
        <button id = "reset-btn" onclick="reset()"> RESET </button>
        <br>
        <button id = "save-btn" onclick="save()"> SAVE </button>
        <h1> Historical Data</h1>
        <table id = "hist-el">
            <thead>
                <tr>
                  <th>S No.</th>
                  <th>Quantity</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
        </table>
        <button id = "clear-btn" onclick="clearTable()"> CLEAR HISTORY </button>
    </body>
    <script src="index.js"></script>
</html>
